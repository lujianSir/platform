server.port = 6088
server.tomcat.uri-encoding = UTF-8
spring.http.encoding.charset = UTF-8

#thymeleaf配置
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

## Mybatis 配置
##mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.item.entity

#数据库连接
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/platform?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = root
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl 

##日志信息配置
logging.path=D:/log
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n 
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n
logging.level.com.dy.springboot.server.mapper=debug
